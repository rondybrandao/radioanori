{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Detalhes do Anuncio</title>

<link rel="stylesheet" href="{% static 'css/assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{% static 'css/css-anuncio-pontuacao.css' %}">
<link rel="stylesheet" href="{% static 'css/css-anunciodetalhe-carroucel.css' %}">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>
<body>
<div class="header">
  <h1>Anuncio | Detalhes</h1>
  <a href="/">|Inicio|</a>
</div> 

<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
				
					<div class="preview col-md-6">
								
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></div>
						  <div class="tab-pane" id="pic-2"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></div>
						  <div class="tab-pane" id="pic-3"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></div>
						  <div class="tab-pane" id="pic-4"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></div>
						  <div class="tab-pane" id="pic-5"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></a></li>
						  
						  <li><a data-target="#pic-2" data-toggle="tab"><img src='{{image.image.url}}' class='img-resp'  /></a></li>
						  
						  <li><a data-target="#pic-3" data-toggle="tab"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src='{{anuncio_01.imagem.url}}' class='img-resp' /></a></li>
						</ul>
						
					
					</div>
					<div class="details col-md-6">
						
						<h3 class="product-title"></h3>
						<div class="rating">
							<div class="stars">
								<span class="glyphicon glyphicon-star"></span>
                        		<span class="glyphicon glyphicon-star"></span>
                        		<span class="glyphicon glyphicon-star"></span>
                        		<span class="glyphicon glyphicon-star"></span>
                        		<span class="glyphicon glyphicon-star-empty"></span>
							</div>
							<br>
							<span class="review-no">41 comentarios</span>
						</div>
						
						<p class="product-description">rondy</p>
						<h4 class="price">Contato: <span>9991-5273 </span></h4>
						<h4 class="price">Pre√ßo: <span>R$ {{instance.valor}}</span></h4>
						<p class="vote"><strong>100%</strong> gostaram do anuncio <strong>(votes)</strong></p>
						
							<div class="stars">
							  <form action="">
							    <input class="star star-5" id="star-5" type="radio" name="star"/>
							    <label class="star star-5" for="star-5"></label>
							    <input class="star star-4" id="star-4" type="radio" name="star"/>
							    <label class="star star-4" for="star-4"></label>
							    <input class="star star-3" id="star-3" type="radio" name="star"/>
							    <label class="star star-3" for="star-3"></label>
							    <input class="star star-2" id="star-2" type="radio" name="star"/>
							    <label class="star star-2" for="star-2"></label>
							    <input class="star star-1" id="star-1" type="radio" name="star"/>
							    <label class="star star-1" for="star-1"></label>
							  </form>
							</div>
						
						<div class="action">
							<button class="like btn btn-default" type="button"><span class="fa fa-star"></span> votar</button>
						</div>
					</div>
					
				
				</div>
				
			</div>
		</div>
	</div>
	

<script type="text/javascript" src="{% static 'css/assets/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'css/assets/js/bootstrap.min.js' %}"></script>
</body>

</html>
