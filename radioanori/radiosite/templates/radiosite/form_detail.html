{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Detalhes do Anuncio</title>


<link rel="stylesheet" href="{% static 'css/assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/css-anunciodetalhe-carroucel.css' %}">
<link rel="stylesheet" href="{% static 'css/carousel-form.css' %}">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>
<body>
<div class="header">
  <h1>Anuncio | Detalhes</h1>
  <a href="/">|Inicio|</a>
</div> 

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
      <div class="preview col-md-6">
      	
      	<!-- Wrapper for slides -->
      	<div class="carousel-inner">
      		<!-- indicadores  -->
      	<ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
      		{% for photo in foto%}
        	<div class="item{% if forloop.first %} active{% endif %}">
          		<img src="{{ photo.image.url }}" alt="Chania">
        	</div><!-- End Item -->
 			{% endfor%}
            <!-- Controls -->
		      <div class="carousel-controls">
		          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		            <span class="glyphicon glyphicon-chevron-left"></span>
		          </a>
		          <a class="right carousel-control" href="#myCarousel" data-slide="next">
		            <span class="glyphicon glyphicon-chevron-right"></span>
		          </a>
		      </div>   
      	</div><!-- End Carousel Inner -->
      		
		<ul class="preview-thumbnail nav nav-tabs">
    		{% for photo in foto%}  
      			<li data-target="#myCarousel" data-slide-to="{{photo.cont}}" class="thumbnail"><img src="{{ photo.image.url }}">{{photo.cont}}</li>		
    		{% endfor %}
    	</ul>
	  </div>
    </div><!-- End Carousel -->
</div>

<script type="text/javascript" src="{% static 'css/assets/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'css/assets/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'css/assets/js/carousel-form.js' %}"></script>
</body>

</html>
