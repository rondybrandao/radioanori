{% load staticfiles %}
<html>
    <head>
        <title>Radio Anori</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/css-cabecalho.css' %}">
	
		
    </head>
    <body>
        <div class="header">
            <h1>Radio Anori FM 104,9</h1>
            <a href="/">|Inicio|</a>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                	{% block content %}
    					<div class="post">
        					{% if post.published_date %}
            					<div class="date">
                					{{ post.published_date }}
            					</div>
        					{% endif %}
        					<h1>{{ post.title }}</h1>
        					<div class="container">
        						<div>
        							<img src={{post.imagem.url}} alt="">
        						</div>
        						<a>Foto: {{post.fonte_foto}}</a>
        					</div>
        					<br>
        					<p>{{ post.text|linebreaksbr }}</p>
    					</div>
					{% endblock %}
                </div>
            </div>
        </div>
        
    </body>
</html>
